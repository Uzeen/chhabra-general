<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="display: flex;justify-content: space-between;padding: 10px;">
      <ion-title>Add New Product</ion-title>
    <ion-fab-button size="small" color="danger" (click)="ps.modal.emit()">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form class="ion-padding" [formGroup]="productForm">
    <ion-card>
      <ion-card-content>
        <div style="display: flex;justify-content: space-between;">
        <ion-item>
            <ion-label position="floating">Barcode</ion-label>
          <ion-input formControlName="id" inputmode="text"></ion-input>
        </ion-item>
        <ion-fab-button 
        size="small"
        color="primary"
        style="align-self: center;">
        <ion-icon name="scan-circle-outline"></ion-icon>
        </ion-fab-button>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Name :</ion-label>
          <ion-input formControlName="Name" inputmode="text"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Price :</ion-label>
          <ion-input formControlName="Price" inputmode="text"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-button expand="full"  (click)="addProduct()" color="success">Create</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
