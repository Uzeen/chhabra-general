<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Product</ion-title>
  </ion-toolbar>
</ion-header>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
<ion-content>
  <ion-list class="ion-margin">
    <ion-item>
      <ion-item>
        <ion-label position="floating">Search By {{ searchBy }}</ion-label>
        <ion-input (keyup)="filterProduct(valueData)" #valueData></ion-input>
      </ion-item>
      <ion-toggle (click)="changeSearchMode($event)" slot="end"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-card class="ion-margin-right primary" style="display: flex;justify-content: space-between;" *ngFor="let item of filteredProductList">
    <ion-card-header>
      <ion-card-title>{{ item.Name }}</ion-card-title>
    </ion-card-header>
    <div style="align-self: center;padding-right: 20px ;">
      <ion-card-title >{{ item.Price | currency:'INR'}}</ion-card-title>
    </div>
  </ion-card>
</ion-content>
